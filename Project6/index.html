<!DOCTYPE html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="slider.css" />
</head>
<body>
    <div class="marquee"> 
        <marquee scrollamount="20" direction="right" behavior="rotate" width= "1500vw">
        <h1>weather slider</h1>
        </marquee>
    </div>

  <div class="card">
    <div class="slider">
        <div class="image-container">
          <button class="prev" onclick="prevImage()">❮ Prev</button>
          <img id="slider-image" src="" alt="Image Slider" />
          <button class="next" onclick="nextImage()">❯ Next</button>
        </div>
      </div>
      

    <script src="Slider.js"></script>

</body>
</html>
